<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .column {
            height: 50px;
            border: 1px solid red;
        }
        
        .gridRow {
            height: 400px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row gridRow align-items-end justify-content-between">
            <div class="col-2 column">1</div>
            <div class="col-2 column">2</div>
            <div class="col-2 column">3</div>
            <div class="col-2 column align-self-start">4</div>
            <div class="col-2 column">5</div>
            <div class="col-2 column">6</div>
            <div class="col-2 column offset-lg-3">7</div>
            <div class="col-2 column">8</div>
        </div>
    </div>
</body>

</html>
